<div class="d-flex header p-2 mt-3">
    <h1 class="mb-0"> All Posts </h1>
    <pagination-controls (pageChange)="p = $event" class="ml-auto"></pagination-controls>
</div>
<div class="table-responsive my-2">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th> ID </th>
                <th> title </th>
                <th> Body </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | paginate: { itemsPerPage: 7, currentPage: p }" [routerLink]='["/posts", post.id]'>
                <td> {{ post.id }} </td>
                <td> {{ post.title }} </td>
                <td> {{ post.body }} </td>
            </tr>
        </tbody>
    </table>
</div>
